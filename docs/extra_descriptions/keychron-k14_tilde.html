<h2>Keychron K14</h2>

<p>This rule brings the tilde/grave accent (~/`) key to the Keychron K14.</p>

<ul>
  <li>Changes Cmd+Esc to Cmd+`</li>
  <li>Changes Opt+Esc to `</li>
  <li>Changes Shift+Esc to ~</li>
  <li>Changes Cmd+Shift+Esc to Cmd+Shift+`</li>
</ul>
